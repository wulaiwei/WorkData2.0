        $(function () {
            var oContainer = document.getElementById('container');
            var block = new Block(oContainer);
            block.init();
            $("#start").click(function () {
                $('.main').css('visibility', 'visible');
                $('.game-default').hide();
                block.start();
            });
        });
    </script>
